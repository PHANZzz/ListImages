<!DOCTYPE html>
<html>
<head>
    <title>Image List</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 300px;
            margin: 10px;
            display: inline-block;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <h1>Image List</h1>
    <div id="image-list"></div>

    <script>
        async function displayImages() {
            const response = await fetch('http://localhost:3000/');
            const images = await response.json();
            const imageListElement = document.getElementById('image-list');
            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="data:image/png;base64,${image.img.data}" alt="${image.name}"><div class="container"><h4><b>${image.name}</b></h4><p>${image.price}$</p><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="addToCart('${image.name}', ${image.price})">Add</button></div>`;
                imageListElement.appendChild(card);
            });
        }
        displayImages();

        function addToCart(name, price) {
            // Add your code here to handle adding an item to the cart
        }
    </script>
</body>
</html>
