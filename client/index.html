<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" content="30">
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css"
            rel="stylesheet">

        <title>Image List</title>
        <style>
            .card {
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                width: 300px;
                height: 400px;
                margin: 10px;
                display: inline-block;
                border-radius: 8px;
            }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }

            .container {
                padding: 2px 16px;
            }
            
            .image-list {
                text-align: center;
            }
            
            .card img {
                width: 100%;
                height: 70%;
                object-fit: cover;
            }
            h1 {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #ff69b4;
   margin-left: 3%;
   margin-top: 3%;
    margin-top: 3%;
    font-size: 36px;
}

        </style>
    </head>
    <body>
        <form class="fixed top-0 right-0 flex justify-end "
            style="margin-right: 2%;margin-top: 3%;">
            <label for="default-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="default-search"
                    class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search Name" required>
                <button type="submit"
                    class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>

        <h1>Fruit Shop Online </h1>
        <div class="image-list mt-10" id="image-list"></div>

        <script>
    async function fetchImages() {
    const response = await fetch('https://list-images.vercel.app/');
    const images = await response.json();
    const imageListElement = document.getElementById('image-list');
    images.forEach(image => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="data:image/png;base64,${image.img.data}" alt="${image.name}"><div class="container"><h4><b>${image.name}</b></h4><p>${image.price}$</p><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button></div>`;
        imageListElement.appendChild(card);
    });
}



            fetchImages();
        </script>
    </body>
</html>
